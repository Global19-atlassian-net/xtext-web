apply from: "${rootDir}/gradle/eclipse-project-layout.gradle"

dependencies {
	api "org.eclipse.xtext:org.eclipse.xtext.xbase:$versions.xtext"
	mwe2Implementation "org.eclipse.xtext:org.eclipse.xtext.xtext.generator:$versions.xtext"
}

sourceSets.mwe2.java.srcDir 'generator'

task generateExampleLanguages(type: XtextGeneratorTask) {
	workflow = file('src/org/eclipse/xtext/web/example/entities/GenerateEntities.mwe2')
	outputs.dir 'src-gen'
	classpath = configurations.mwe2Runtime + configurations.compile + configurations.mwe2Compile
}